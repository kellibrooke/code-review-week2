<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src= "https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Track Suggester</title>
</head>

<body>
  <div class="container">
    <div id="quiz-container">
      <h1>Track Suggester</h1>
      <p>Thinking of studying code at Epicodus, but not sure which track to pick? Fill out this questionnaire to see which track is right for you!</p>

      <div class="form-group">
        <label for="question-1">Which of these is most important to you?</label>

        <div class="form-check" id="question-1">
          <input class="form-check-input" type="radio" name="question-1" id="question-1-a" value="1" checked>
          <label class="form-check-label" for="question1-a">
            A -- Making things aesthetically pleasing
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-1" id="question1-b" value="2">
          <label class="form-check-label" for="question1-b">
            B -- Being able to make a lot of different kinds of things
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-1" id="question1-c" value="3">
          <label class="form-check-label" for="question1-c">
            C -- Being able to learn new things quickly and easily
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="question-2">What is your learning style?</label>

        <div class="form-check" id="question-2">
          <input class="form-check-input" type="radio" name="question-2" id="question2-a" value="1" checked>
          <label class="form-check-label" for="question2-a">
            A -- I like to spend time adjusting aesthetic details
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-2" id="question2-b" value="2">
          <label class="form-check-label" for="question2-b">
            B -- I like to take my time learning complex things to fully understand what I'm working on
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-2" id="question2-c" value="3">
          <label class="form-check-label" for="question2-c">
            C -- I like to learn new things quickly so I can get to using those skills as soon as possible
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="question-3">Which of these sounds the most fun to build?</label>

        <div class="form-check" id="question-3">
          <input class="form-check-input" type="radio" name="question-3" id="question3-a" value="1" checked>
          <label class="form-check-label" for="question3-a">
            A -- A gorgeous user interface design
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-3" id="question3-b" value="2">
          <label class="form-check-label" for="uestion3-b">
            B -- Games, Desktop Apps, Mobile Apps...I am interested in building all kinds of things.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-3" id="question3-c" value="3">
          <label class="form-check-label" for="question3-c">
            C -- Web application
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="question-4">What kind of hike sounds the most appealing to you?</label>

        <div class="form-check" id="question-4">
          <input class="form-check-input" type="radio" name="question-4" id="question4-a" value="1" checked>
          <label class="form-check-label" for="question4-a">
            A -- Taking a slow flat hike, taking time to check out all the little details...the patterns on the tree bark, the fuzz on the leaves...
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-4" id="question4-b" value="2">
          <label class="form-check-label" for="question4-b">
            B -- Hiking a long moderately-paced loop with a beautiful view of a valley from the midpoint.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-4" id="question4-c" value="3">
          <label class="form-check-label" for="question4-c">
            C -- Taking a short fast-paced hike to the top of a mountain with a restaurant at the top.
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="question-5">Someone tells you that you've said something offensive. How do you handle it?</label>

        <div class="form-check" id="question-5">
          <input class="form-check-input" type="radio" name="question-5" id="question5-a" value="disqualify" checked>
          <label class="form-check-label" for="question5-a">
            A -- Explain to them why it was not offensive.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-5" id="question5-b" value="0">
          <label class="form-check-label" for="question5-b">
            B -- Listen to them, apologize and try to figure out why it was offensive on your own.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-5" id="question5-c" value="disqualify">
          <label class="form-check-label" for="question5-c">
            C -- Apologize, but let that person know they/he/she is being over-sensitive.
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="question-6">How do you feel about repetitive failure?</label>

        <div class="form-check" id="question-6">
          <input class="form-check-input" type="radio" name="question-6" id="question6-a" value="disqualify" checked>
          <label class="form-check-label" for="question6-a">
            A -- It is the worst feeling in the world and I tend to avoid it at all costs.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-6" id="question6-b" value="0">
          <label class="form-check-label" for="question6-b">
            B -- It can be frustrating, but I know it is often necessary to learn a new skill
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question-6" id="question6-c" value="0">
          <label class="form-check-label" for="question6-c">
            C -- I find it to be challenging in a way that motivates me to improve myself.
          </label>
        </div>
      </div>
      <button id="submit" class="btn btn-info" type="submit" name="submit-button">Find Out Your Track!</button>
    </div>

    <div id="clicked-container">
      <div id="results-container">
        <h1>Your Track is <span id="result-name"></span>!</h1>
        <div>
          <span id="result-img"></span>
        </div>
        <p><span id="result-description"></span></p>
      </div>

      <div id="disqualify-container">
        <h2>Sorry!</h2>
        <p><span id="disqualify-description"></span></p>
      </div>
      <button id="try-again" class="btn btn-info" type="submit" name="try-again-button">Try Again!</button>
    </div>

  </div>
</body>
</html>
